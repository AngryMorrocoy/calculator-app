<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="css/main.css" />
    <script src="scripts/calculator.js"></script>
    <script src="scripts/themeChanger.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="calculator">
      <div class="header">
        <p>calc</p>
        <div class="theme-selector">
          <p>theme</p>
          <div class="slider">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <div class="theme-selector__buttons">
              <div class="radio-container">
                <input id="theme1" type="radio" name="theme">
                <span class="checkmark"></span>
              </div>
              <div class="radio-container">
                <input id="theme2" type="radio" name="theme">
                <span class="checkmark"></span>
              </div>
              <div class="radio-container">
                <input id="theme3" type="radio" name="theme">
                <span class="checkmark"></span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <input id="display" class="display" type="text" />

      <div class="buttons">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn" id="del">DEL</button>

        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">+</button>

        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">-</button>

        <button class="btn">.</button>
        <button class="btn">0</button>
        <button class="btn">/</button>
        <button class="btn">x</button>

        <button class="btn" id="reset">RESET</button>
        <button class="btn" id="equals">=</button>
      </div>
    </div>

    <!-- <div class="attribution"> -->

    <!--     >Frontend Mentor</a -->
    <!--   >. Coded by <a href="#">Manuel Rivas</a>. -->
    <!-- </div> -->
  </body>
</html>
